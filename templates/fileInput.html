  <div class="main">
    <div class="section">
      <div class="container">
        <h3>File Yang Ingin Dimasukkan</h3>
        <div>
          <div class="row">
            <div class="col-md-5 col-sm-5">
              <h6>Tambahkan File</h6>
              <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                <div class="fileinput-new thumbnail img-no-padding" style="max-width: 370px; max-height: 250px;">
                  <img src="../static/back/FileInput/assets/img/image_placeholder.jpg" alt="...">
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail img-no-padding" style="max-width: 370px; max-height: 250px;"></div>
                <div>
                  <span class="btn btn-outline-default btn-round btn-file"><span class="fileinput-new">Masukan File</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                  <a href="#paper-kit" class="btn btn-link btn-danger fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                </div>
              </div>
              <h6>Format <span class="icon-danger">*</span></h6>
              <div class="form-check-radio">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                  Digital
                  <span class="form-check-sign"></span>
                </label>
              </div>
              <div class="form-check-radio">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                  Print
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </div>
            <div class="col-md-7 col-sm-7">
              <div class="form-group">
                <h6>Nama File <span class="icon-danger">*</span></h6>
                <input type="text" class="form-control border-input" placeholder="Masukan nama yang diinginkan">
              </div>
              <div class="form-group">
                <h6>Jenis file <span class="icon-danger">*</span></h6>
                <input type="text" class="form-control border-input" placeholder="KTP, KK, STNK, dsb.">
              </div>
              
              <div class="form-group">
                <h6>Catatan</h6>
                <textarea class="form-control textarea-limited" placeholder="untuk memberikan catatan pada file" rows="13" maxlength="150"></textarea>
                <h5><small><span id="textarea-limited-message" class="pull-right">150 characters left</span></small></h5>
              </div>
            </div>
          </div>
          <div class="row buttons-row">
            <div class="col-md-6 col-sm-4">
              <button class="btn btn-outline-danger btn-block btn-round" type="reset">Cancel</button>
            </div>
            <div class="col-md-6 col-sm-4">
              <button class="btn btn-outline-primary btn-block btn-round" type="submit">Save</button>
            </div>
          </div>
        </div>
